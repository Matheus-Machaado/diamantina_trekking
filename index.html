<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamantina Tekking</title>
  <meta name="description" content="Trilhas guiadas, travessias e experiências autênticas na Chapada Diamantina com segurança e emoção.">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="img/fav_icon.png" type="image/x-icon">
</head>
<body>
  <header id="topo">
    <div class="container header-inner">
      <a href="#topo" class="brand" aria-label="Diamantina Trekking - Início">
        <span class="brand-text">DIAMANTINA/TREKKING</span>
      </a>
      <nav class="site-nav">
        <ul class="flex">
          <li><a href="#topo">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#roteiros">Roteiros </a></li>
          <li><a href="#depoimentos">Depoimentos</a></li>
          <li><a href="#perguntas">Perguntas</a></li>
        </ul>
      </nav>
      <div class="contato-lingua flex">
        <div class="btn-contato btn">Contato</div>
        <div class="lang-dropdown">
          <div id="langTrigger" class="lingua-slect flex"
              role="button" tabindex="0"
              aria-haspopup="menu" aria-expanded="false"
              aria-controls="langMenu" title="Selecionar idioma">
            <img src="img/brasil-flag.png" alt="Idioma atual: Português (BR)">
            <img src="img/arrow-down.png" alt="">
          </div>

          <ul id="langMenu" class="lang-menu" role="menu" aria-label="Selecionar idioma">
            <li role="none">
              <a role="menuitem" href="#" data-lang="en">
                <img src="img/flag-gb.png" alt=""> English (GB)
              </a>
            </li>
            <li role="none">
              <a role="menuitem" href="#" data-lang="fr">
                <img src="img/flag-fr.png" alt=""> Français (FR)
              </a>
            </li>
            <li role="none">
              <a role="menuitem" href="#" data-lang="pt" class="active">
                <img src="img/brasil-flag.png" alt=""> Português (BR)
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
